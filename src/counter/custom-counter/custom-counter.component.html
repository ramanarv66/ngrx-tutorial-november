<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="enter value" #val />
      <button class="btn btn-primary btn-lg" (click)="send(val)">send</button>

      <p>Channel Name: {{ channel$ | async }}</p>
      <button class="btn btn-danger" (click)="updateChannelName()">
        Update Channel Name
      </button>
    </div>
  </div>
</div>
