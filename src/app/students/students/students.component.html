<div class="row">
    <div class="col-md-8">
        <h3 class="text-center">Student List</h3>
        <div  class="text-center">
          <button class="btn btn-primary" [routerLink]="['add']">Add Student</button>
        </div>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
               <tr *ngFor="let student of studentData">
                <td>{{student.id}}</td>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td><button class="btn btn-warning" (click)="update(student.id)">Update</button></td>
                <td><button class="btn btn-danger" (click)="delete(student.id)">Delete</button></td>
               </tr>
               
              </tbody>
            </table>
      </div>
      <div class="col-md-4">
       <router-outlet></router-outlet>
      </div>
  </div>
